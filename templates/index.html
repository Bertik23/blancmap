{% extends "navbar.html" %}

{% block title %}Map Editor{% endblock %}

{% block body %}
<div class="container-fluid h-100">
  <div class="row h-100">
    <div class="col">
      <input id="addToMap" type=text>
      <button id="addToMapBtn" onclick="searchFor()" class="btn btn-primary">Add to map</button>
      <script>
        var input = document.getElementById("addToMap");
        input.addEventListener("keyup", function(event) {
          if (event.keyCode === 13) {
           event.preventDefault();
           document.getElementById("addToMapBtn").click();
          }
        });
        </script>
      <ul id="searchResults" class="searchResults list-group list-group-flush mt-2" style="display:none"></ul>
    </div>
    <div class="col-6">
      <div id="mapid"></div>
    </div>
    <div class="col">
      <div class="form-check form-switch">
        <input id="toggleTileLayer" class="form-check-input" checked=True type=checkbox onchange="toggleTileLayer(mymap, document.getElementById('toggleTileLayer').checked)">
        <label for="toggleTileLayer">Toggle background</label>
      </div>
      <ul id="addedLayers" class="addedLayer list-group list-group-flush"></ul>
    </div>
  </div>
</div>
{% endblock %}
