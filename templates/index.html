{% extends "navbar.html" %}

{% block body %}
<div class="container-fluid h-100">
  <div class="row h-100">
    <div class="col">
      <input id="addToMap" type=text>
      <button onclick="searchFor()">Add to map</button>
      <ul id="searchResults" class="searchResults" style="display:none"></ul>
    </div>
    <div class="col-6">
      <div id="mapid"></div>
    </div>
    <div class="col">
      <input id="toggleTileLayer" checked=True type=checkbox onchange="toggleTileLayer(mymap, document.getElementById('toggleTileLayer').checked)">
      <label for="toggleTileLayer">Toggle background</label>
      <ul id="addedLayers" class="addedLayer"></ul>
    </div>
  </div>
</div>
{% endblock %}
