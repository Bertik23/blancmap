{% extends "base.html" %}

{% block flash_messages %}

{% with messages = get_flashed_messages(with_categories=true) %}
  {% if messages %}
    <div class="toast-container top-0 end-0 position-absolute p-3">
    {% for category, message in messages %}
      <div class="toast bg-light-dark show" role="alert" aria-live="assertive" aria-atomic="true">
        <div class="toast-header flash-{{category}}">
          <!-- <img src="..." class="rounded me-2" alt="..."> -->
          <strong class="me-auto">{{ message.split(" | ")[0] }}</strong>
          <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close" onclick="this.parentElement.parentElement.remove()"></button>
        </div>
        <div class="toast-body">
          {{ message.split(" | ")[1] }}
        </div>
      </div>
    {% endfor %}
    </div>
  {% endif %}
{% endwith %}

{% endblock %}
